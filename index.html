        <script type="text/javascript" charset="utf-8">
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDMtl_OolzCM699u8GsXYByKGzCdZcZE0g", // WARNING: Keep API keys secure!
          authDomain: "income-details-7831b.firebaseapp.com",
          databaseURL: "https://income-details-7831b-default-rtdb.firebaseio.com",
          projectId: "income-details-7831b",
          storageBucket: "income-details-7831b.appspot.com",
          messagingSenderId: "879276775958",
          appId: "1:879276775958:web:14546def9134efc5c4b337"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const entriesRef = database.ref('incomeEntries');

        // Get DOM elements
        const incomeForm = document.getElementById('incomeForm');
        const dateInput = document.getElementById('dateInput');
        const textInput = document.getElementById('textInput');
        const numberInput = document.getElementById('numberInput');
        const dataTableBody = document.getElementById('dataTableBody');
        const totalAmountSpan = document.getElementById('totalAmount');
        const successAlert = document.getElementById('successAlert'); // Alert element
        const deleteAllBtn = document.getElementById('deleteAllBtn'); // Delete button
        const deleteConfirmation = document.getElementById('deleteConfirmation'); // Confirmation popup
        const deleteCountdownSpan = document.getElementById('deleteCountdown'); // Countdown display
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn'); // Cancel button

        let currentTotal = 0;
        let deleteTimer = null; // To store the interval ID for the countdown
        let countdownValue = 10; // Initial countdown seconds

        // --- Helper Functions ---

        // Function to show the success alert
        const showSuccessAlert = (message = "Data saved successfully!") => {
            successAlert.textContent = message;
            successAlert.classList.add('show');
            // Automatically hide after a few seconds
            setTimeout(() => {
                // Check if the alert is still visible before removing the class
                 if (successAlert.classList.contains('show')) {
                    successAlert.classList.remove('show');
                 }
            }, 3000); // Hide after 3 seconds
        };

        // Function to format date as dd/mm
        const formatDateDDMM = (dateString) => {
            if (!dateString || !dateString.includes('-')) return dateString; // Handle invalid/missing date
            const parts = dateString.split('-'); // yyyy-mm-dd
            if (parts.length === 3) {
                return `${parts[2]}/${parts[1]}`; // dd/mm
            }
            return dateString; // Fallback
        };

        // Function to add a row to the table
        const addEntryToTable = (entryData, entryId) => {
            // *** MODIFIED LINE: Insert row at the end instead of the beginning ***
            const newRow = dataTableBody.insertRow(); // Appends row to the end

            newRow.setAttribute('data-id', entryId);
            // Store the amount as saved in Firebase (integer in this case)
            newRow.setAttribute('data-amount', entryData.amount);
            newRow.style.opacity = 0; // Start transparent for animation

            const dateCell = newRow.insertCell(0);
            const textCell = newRow.insertCell(1);
            const numberCell = newRow.insertCell(2);

            // Format date to dd/mm
            dateCell.textContent = formatDateDDMM(entryData.date);
            textCell.textContent = entryData.description;
            // Display amount with two decimal places, even if stored as integer
            numberCell.textContent = parseFloat(entryData.amount).toString();
            numberCell.style.textAlign = 'right'; // Keep explicit alignment

            // Simple fade-in animation using JS
            setTimeout(() => {
                newRow.style.transition = 'opacity 0.5s ease';
                newRow.style.opacity = 1;
            }, 50); // Short delay

            updateTotal(); // Update total after adding row visually
        };


        // Function to calculate and display the total sum
        const updateTotal = () => {
            currentTotal = 0;
            const rows = dataTableBody.querySelectorAll('tr');
            rows.forEach(row => {
                // Use the data-amount attribute, which reflects the stored value
                const amount = parseFloat(row.getAttribute('data-amount'));
                if (!isNaN(amount)) {
                    currentTotal += amount;
                }
            });
            totalAmountSpan.textContent = currentTotal.toString();
        };

        // Function to reset delete UI
        const resetDeleteUI = () => {
            clearInterval(deleteTimer); // Stop any existing timer
            deleteTimer = null;
            countdownValue = 10; // Reset countdown value
            deleteConfirmation.style.display = 'none'; // Hide confirmation
            deleteAllBtn.disabled = false; // Re-enable delete button
            deleteCountdownSpan.textContent = countdownValue; // Reset countdown display
        };

        // --- Event Listeners ---

        // 1. Listen for form submission
        incomeForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const dateValue = dateInput.value;
            const textValue = textInput.value.trim();
            const numberValueInput = parseFloat(numberInput.value); // Get value user entered

            // Basic validation
            if (!dateValue || !textValue || isNaN(numberValueInput) || numberValueInput <= 0) {
                alert('Please fill in all fields correctly and enter a positive amount.');
                if (!dateValue) dateInput.style.borderColor = 'red'; else dateInput.style.borderColor = '';
                if (!textValue) textInput.style.borderColor = 'red'; else textInput.style.borderColor = '';
                if (isNaN(numberValueInput) || numberValueInput <= 0) numberInput.style.borderColor = 'red'; else numberInput.style.borderColor = '';
                return;
            } else {
                // Clear error styles if valid
                dateInput.style.borderColor = '';
                textInput.style.borderColor = '';
                numberInput.style.borderColor = '';
            }

            // Convert amount to integer (floor) before saving
            const amountToSave = Math.floor(numberValueInput);

            // Create entry object
            const newEntry = {
                date: dateValue,
                description: textValue,
                amount: amountToSave, // Save the floored integer amount
                timestamp: firebase.database.ServerValue.TIMESTAMP // Add server timestamp for ordering
            };

            // Push data to Firebase Realtime Database
            entriesRef.push(newEntry)
                .then(() => {
                    console.log('Data saved successfully!');
                    // Show designed alert
                    showSuccessAlert("Entry added successfully!");
                    incomeForm.reset();
                    // Set default date back to today after reset
                    const today = new Date().toISOString().split('T')[0];
                    dateInput.value = today;
                    // Note: The 'child_added' listener below will handle adding the row to the table
                })
                .catch((error) => {
                    console.error('Error saving data: ', error);
                    alert('Failed to save data. Check console for errors.'); // Keep basic alert for errors
                });
        });

        // 2. Listen for new entries added to Firebase - ORDERED BY TIMESTAMP
        // This ensures Firebase sends items in chronological order, which works
        // perfectly with appending rows to the end of the table.
        entriesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            const entryData = snapshot.val();
            const entryId = snapshot.key;
            addEntryToTable(entryData, entryId); // Add the new entry to the *end* of the table
        });

        // 3. Listen for entries removed from Firebase
        entriesRef.on('child_removed', (snapshot) => {
            const removedRow = dataTableBody.querySelector(`tr[data-id="${snapshot.key}"]`);
            if (removedRow) {
                // Optional: Add fade-out animation
                removedRow.style.transition = 'opacity 0.3s ease';
                removedRow.style.opacity = 0;
                setTimeout(() => {
                    // Ensure the row still exists in the table body before removing
                    if (removedRow.parentNode === dataTableBody) {
                        dataTableBody.removeChild(removedRow);
                    }
                    updateTotal(); // Recalculate total after removal animation
                }, 300); // Match transition duration
            } else {
                 // If row not found (e.g., during mass delete), still update total
                 updateTotal();
            }
        });

        // 4. Listen for Delete All button click
        deleteAllBtn.addEventListener('click', () => {
            if (deleteTimer) return; // Already counting down

             // Check if there's actually data to delete
             if (dataTableBody.rows.length === 0) {
                 showSuccessAlert("Nothing to delete!");
                 return;
             }

            deleteAllBtn.disabled = true; // Disable button during countdown
            deleteConfirmation.style.display = 'block'; // Show confirmation box
            countdownValue = 10; // Reset countdown
            deleteCountdownSpan.textContent = countdownValue;

            deleteTimer = setInterval(() => {
                countdownValue--;
                deleteCountdownSpan.textContent = countdownValue;

                if (countdownValue <= 0) {
                    clearInterval(deleteTimer); // Stop timer
                    deleteTimer = null;
                    console.log('Deleting all entries...');

                    // --- Perform the Deletion ---
                    entriesRef.remove() // Remove all data under 'incomeEntries'
                        .then(() => {
                            console.log('All data successfully deleted from Firebase.');
                            // The 'child_removed' listener will handle removing rows from the UI.
                            // We clear the table body directly for instant visual feedback,
                            // and prevent potential issues if child_removed events lag.
                            dataTableBody.innerHTML = ''; // Clear table immediately
                            updateTotal(); // Update total immediately
                            showSuccessAlert("All entries deleted.");
                        })
                        .catch((error) => {
                            console.error('Error deleting data: ', error);
                            alert('Failed to delete data. Check console.');
                        })
                        .finally(() => {
                            // Ensure UI is reset regardless of success/failure
                            resetDeleteUI();
                        });
                }
            }, 1000); // Run every second
        });

        // 5. Listen for Cancel Delete button click
        cancelDeleteBtn.addEventListener('click', () => {
            resetDeleteUI();
            console.log('Deletion cancelled.');
            showSuccessAlert("Deletion cancelled."); // Give feedback
        });


        // --- Initial Load ---
        // Set default date to today (optional, but user-friendly)
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        // The 'child_added' listener (ordered by timestamp) automatically handles
        // loading existing data in the correct order when the page loads.
        // We call updateTotal once initially in case the table starts empty or connection is slow.
        updateTotal();

    </script>
